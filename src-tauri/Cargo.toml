[package]
name = "StreamNook"
version = "2.9.0"
description = "The best Twitch suite."
authors = ["Brandon Winters"]
license = ""
repository = "github.com/winters27/streamnook"
edition = "2024"

[[bin]]
name = "StreamNook"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2.5.2", features = [] }
lazy_static = "1.5.0"
regex = "1.12.2"
strsim = "0.11.1"

[dependencies]
tauri = { version = "2.9.3", features = ["protocol-asset", "tray-icon", "image-png"] }
tauri-plugin-shell = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
tauri-plugin-opener = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
tokio-tungstenite = { version = "0.28.0", features = ["native-tls"] }
reqwest = { version = "0.12.24", features = ["json", "gzip", "cookies"] }
cookie_store = "0.21.0"
oauth2 = "5.0.0"
discord-rich-presence = "1.0.0"
anyhow = "1.0.100"
confy = "2.0.0"
warp = "0.3"
futures = "0.3"
futures-util = { version = "0.3.31", features = ["sink"] }
rand = "0.9.2"
keyring = "3.6.3"  # For secure token storage
url = "2.5.7"
sha2 = "0.10.9"
base64 = "0.22.1"
lazy_static = "1.5.0"
dirs = "6.0.0"
tauri-plugin-http = "2.5.4"
regex = "1.12.2"
strsim = "0.11.1"
uuid = { version = "1.18.1", features = ["v4"] }
urlencoding = "2.1.3"
chrono = { version = "0.4.42", features = ["serde"] }
scraper = "0.24.0"
once_cell = "1.21.3"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]








